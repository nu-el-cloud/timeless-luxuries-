<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Products | TIMELESS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 120px;
      width: auto;
      display: block;
    }
    
    .nav {
      display: flex;
      gap: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav a {
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    .nav a:hover {
      opacity: 0.8;
    }

    .icons {
      display: flex;
      gap: 15px;
    }

    .icons a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1400px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .product {
      border: 1px solid #eee;
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
    }

    .product:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    /* Image Slider */
    .image-slider {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slider-track {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.3s ease;
    }

    .slider-image {
      min-width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    .product-name {
      font-size: 14px;
      margin: 10px 0 5px 0;
      font-weight: 500;
      color: #000;
      padding: 0 10px;
    }

    .price {
      font-size: 16px;
      color: #000;
      font-weight: 500;
      padding: 0 10px 5px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 800px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 15px;
      right: 20px;
    }

    .product-detail {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .product-image {
      flex: 1;
      min-width: 300px;
    }

    .product-info {
      flex: 1;
      min-width: 300px;
    }

    .product-price {
      font-size: 18px;
      color: #000;
      font-weight: 500;
      margin: 10px 0;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      margin: 15px 0;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      background: #eee;
      border: none;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      padding: 5px;
      border: 1px solid #ddd;
    }

    .size-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .size-option {
      padding: 5px 10px;
      border: 1px solid #ddd;
      cursor: pointer;
      border-radius: 4px;
    }

    .size-option.selected {
      background: #000;
      color: white;
      border: 1px solid #000;
    }

    .color-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .color-option {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #ddd;
    }

    .color-option.selected {
      border: 2px solid #000;
      transform: scale(1.1);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
    }

    .add-to-cart-btn {
      background: #000;
      color: white;
    }

    .buy-now-btn {
      background: #000;
      color: white;
    }

    .button:hover {
      background: #333;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      padding: 40px 20px;
      text-align: left;
      max-width: 1400px;
      margin: 0 auto;
    }

    footer h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      color: #000;
      text-decoration: none;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    /* Back Link */
    .back-link {
      max-width: 1400px;
      margin: 20px auto;
      padding: 0 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    // ===== CART MANAGEMENT =====
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartCount() {
      const cartCountEl = document.getElementById('cart-count');
      if (!cartCountEl) return;
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCountEl.textContent = totalItems > 0 ? totalItems : '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateCartCount();
    });

    // ===== SEARCH FUNCTIONALITY =====
    function toggleSearch() {
      const container = document.getElementById('searchContainer');
      const input = document.getElementById('searchInput');
      
      if (!container || container.style.display === 'none' || container.style.display === '') {
        container.style.display = 'block';
        if (input) {
          input.focus();
          input.value = '';
          searchProducts();
        }
      } else {
        container.style.display = 'none';
        input.value = '';
        resetAllProducts();
      }
    }

    function searchProducts() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const products = document.querySelectorAll('.product');

      products.forEach(product => {
        const name = product.querySelector('.product-name').textContent.toLowerCase();
        product.style.display = name.includes(query) ? 'block' : 'none';
      });
    }

    function resetAllProducts() {
      document.querySelectorAll('.product').forEach(p => {
        p.style.display = 'block';
      });
    }

    function handleSearchEnter(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        const query = document.getElementById("searchInput").value.trim();
        if (query) {
          window.location.href = `all-products.html?q=${encodeURIComponent(query)}`;
        }
      }
    }

    // ===== SLIDER LOGIC =====
    const sliders = {};
    ['pulse', 'gold', 'shorts', 'm-tank', 'f-crop', 'cap'].forEach(id => {
      sliders[id] = 0;
    });

    function nextSlide(e, productId) {
      e.stopPropagation();
      const track = document.getElementById(`slider-${productId}`);
      const total = track.children.length;
      sliders[productId] = (sliders[productId] + 1) % total;
      track.style.transform = `translateX(-${sliders[productId] * 100}%)`;
    }

    function prevSlide(e, productId) {
      e.stopPropagation();
      const track = document.getElementById(`slider-${productId}`);
      const total = track.children.length;
      sliders[productId] = (sliders[productId] - 1 + total) % total;
      track.style.transform = `translateX(-${sliders[productId] * 100}%)`;
    }

    // ===== COLOR HEX MAP =====
    const colorHexMap = {
      'Black': '#000000',
      'White': '#FFFFFF',
      'Orange': '#FFA500',
      'Green': '#008000',
      'Blue': '#0000FF',
      'Pink': '#FFC0CB',
      'Purple': '#800080',
      'Red': '#FF0000'
    };

    // ===== GET IMAGE BY COLOR ‚Äì FIXED PATHS =====
    function getImageByColor(productId, color) {
      const map = {
        'pulse': {
          'White': 'TIMELESS/PULSEOFSOUNDWHITE.jpg',
          'Black': 'TIMELESS/PULSEOFSOUNDBLACK.jpg'
        },
        'gold': {
          'White': 'TIMELESS/gold standard/white gold standard.jpg',
          'Black': 'TIMELESS/gold standard/black gold standard.jpg'
        },
        'shorts': {
          'White': 'TIMELESS/white short.jpg',
          'Black': 'TIMELESS/black short.jpg',
          'Red': 'TIMELESS/shorts/red short .jpg',
          'Blue': 'TIMELESS/blue short.jpg'
        },
        'm-tank': {
          'Black': 'TIMELESS/tank top/black tank top.jpg',
          'White': 'TIMELESS/tank top/white tank top.jpg',
          'Orange': 'TIMELESS/tank top/orange tank top.jpg',
          'Green': 'TIMELESS/tank top/green tank top.jpg'
        },
        'f-crop': {
          'Blue': 'TIMELESS/crop tops/blue crop top .jpg',
          'Pink': 'TIMELESS/crop tops/pink crop top.jpg',
          'White': 'TIMELESS/crop tops/white crop top .jpg',
          'Black': 'TIMELESS/crop tops/black crop top.jpg'
        },
        'cap': {
          'Black': 'TIMELESS/alpha caps/black cap.jpg',
          'Pink': 'TIMELESS/shorts/red short .jpg',
          'Green': 'TIMELESS/alpha caps/green caps.jpg',
          'Purple': 'TIMELESS/alpha caps/purple cap .jpg',
          'Blue': 'TIMELESS/alpha caps/blue cap.jpg',
          'Red': 'TIMELESS/alpha caps/red cap.jpg'
        }
      };
      return map[productId]?.[color] || 'TIMELESS/default.jpg'; // fallback
    }

    // ===== OPEN MODAL WITH DYNAMIC COLORS =====
    function openProduct(productId, name, price, defaultImage, availableColors) {
      document.getElementById('modalName').textContent = name;
      document.getElementById('modalPrice').textContent = `‚Ç¶${price.toLocaleString()}`;
      document.getElementById('modalImage').src = defaultImage;

      // Clear and rebuild color options
      const colorOptionsDiv = document.getElementById('colorOptions');
      colorOptionsDiv.innerHTML = '';

      availableColors.forEach(color => {
        const button = document.createElement('div');
        button.className = 'color-option';
        button.style.backgroundColor = colorHexMap[color];
        button.setAttribute('data-color', color);
        const imgPath = getImageByColor(productId, color);
        button.setAttribute('data-img', imgPath);

        if (color === 'Black' || color === 'White' || availableColors.indexOf(color) === 0) {
          button.classList.add('selected');
        }
        colorOptionsDiv.appendChild(button);
      });

      // Reset size selection
      document.querySelectorAll('.size-option').forEach(b => b.classList.remove('selected'));
      document.querySelector('.size-option[data-size="S"]').classList.add('selected');
      document.getElementById('quantity').value = 1;

      // Store current product
      window.currentProduct = { id: productId, name, price };

      // Show modal
      document.getElementById('productModal').style.display = 'block';
    }

    // Color Selection
    document.addEventListener('click', function(e) {
      if (e.target.classList.contains('color-option')) {
        document.querySelectorAll('.color-option').forEach(b => b.classList.remove('selected'));
        e.target.classList.add('selected');
        const imgSrc = e.target.getAttribute('data-img');
        if (imgSrc) {
          document.getElementById('modalImage').src = imgSrc;
        }
      }
    });

    // Size Selection
    document.querySelectorAll('.size-option').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.size-option').forEach(b => b.classList.remove('selected'));
        this.classList.add('selected');
      });
    });

    // Quantity
    function increaseQuantity() {
      const input = document.getElementById('quantity');
      input.value = parseInt(input.value) + 1;
    }

    function decreaseQuantity() {
      const input = document.getElementById('quantity');
      if (parseInt(input.value) > 1) {
        input.value = parseInt(input.value) - 1;
      }
    }

    // Add to Cart
    function addToCartFromModal() {
      const name = document.getElementById('modalName').textContent;
      const priceStr = document.getElementById('modalPrice').textContent.replace('‚Ç¶', '').replace(',', '');
      const price = parseFloat(priceStr);
      const image = document.getElementById('modalImage').src;
      const size = document.querySelector('.size-option.selected').getAttribute('data-size');
      const colorOption = document.querySelector('.color-option.selected');
      const color = colorOption.getAttribute('data-color');
      const quantity = parseInt(document.getElementById('quantity').value);

      const displayName = `${name} (${color}, ${size})`;

      const existing = cart.find(item => item.name === displayName);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({
          id: window.currentProduct.id,
          name: displayName,
          price,
          image,
          size,
          color,
          quantity
        });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      closeProductModal();
      alert(`${displayName} added to cart!`);
    }

    function buyNowFromModal() {
      addToCartFromModal();
      setTimeout(() => window.location.href = 'checkout.html', 500);
    }

    function closeProductModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    document.querySelector('.close').onclick = closeProductModal;
    window.onclick = function(e) {
      if (e.target === document.getElementById('productModal')) {
        closeProductModal();
      }
    };

    // ‚úÖ Attach click events via data attributes
    document.querySelectorAll('.product').forEach(product => {
      product.addEventListener('click', function () {
        const id = this.dataset.id;
        const name = this.dataset.name;
        const price = parseInt(this.dataset.price);
        const defaultImg = this.dataset.defaultImg;
        const colors = JSON.parse(this.dataset.colors);

        openProduct(id, name, price, defaultImg, colors);
      });
    });
  </script>
</body>
</html>
