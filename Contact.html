<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Timeless</title>
  <link rel="stylesheet" href="Contact.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Contact Timeless</h1>
      <p>Since 1982 â€” We're here to help. Reach out to us anytime.</p>
    </header>
    <div class="contact-info">
      <p><strong>Email:</strong> <a href="mailto:timeless.since1982@gmail.com">timeless.since1982@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+2349169611690">+2349169611690</a></p>
      <p><strong>Address:</strong> 24, Muda Street, Lagos, Nigeria</p>
    </div>
    <form id="contactForm" novalidate>
      <h2>Send Us a Message</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Full Name" required />
        <span class="error" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email Address" required />
        <span class="error" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="How can we help you?" required></textarea>
        <span class="error" id="messageError"></span>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div id="successMessage" class="success hidden">
      Thank you! Your message has been sent. We'll get back to you soon.
    </div>
  </div>
  <script src="Contact.js"></script>
</body>
</html>
