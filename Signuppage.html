<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TIMELESS</title>
  <link href=" https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
<div class="signup-container">
  <div class="logo">TIMELESS</div>
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="John Martins" required />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" required />
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="••••••••" required />
    </div>
    <div id="error-message" class="error-message"></div>
    <button type="submit" class="login-btn">Sign Up</button>
  </form>
  <div class="signup-link">
    Already have an account? <a href="loginpage.html">Log In</a>
  </div>
</div>
<script src="auth.js"></script>
</body>
</html>
