<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart | TIMELESS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      position: sticky;
      top: 0;
      background: white;
      z-index: 100;
      border-bottom: 1px solid #eee;
    }

    .logo img {
      height: 120px;
      width: auto;
      display: block;
    }
    
    .nav {
      display: flex;
      gap: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .nav a {
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    .nav a:hover {
      opacity: 0.8;
    }

    .icons {
      display: flex;
      gap: 15px;
    }

    .icons a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
    }

    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .cart-title {
      font-size: 24px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    /* Cart Items */
    .cart-items {
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .item-image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
      padding: 0 20px;
    }

    .item-name {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .item-price {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      background: #eee;
      border: none;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      padding: 5px;
      border: 1px solid #ddd;
    }

    .remove-item {
      color: #888;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    .remove-item:hover {
      color: #000;
      text-decoration: underline;
    }

    /* Cart Summary */
    .cart-summary {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .summary-title {
      font-size: 18px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .total-row {
      font-weight: 600;
      font-size: 18px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }

    .checkout-btn {
      background: #000;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      border-radius: 4px;
    }

    .checkout-btn:hover {
      background: #333;
    }

    .continue-shopping {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #000;
      text-decoration: none;
      font-size: 14px;
    }

    .continue-shopping:hover {
      text-decoration: underline;
    }

    .empty-cart {
      text-align: center;
      padding: 40px 0;
      color: #888;
    }

    .empty-cart-icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    /* Footer */
    footer {
      padding: 40px 20px;
      text-align: left;
      max-width: 1400px;
      margin: 0 auto;
    }

    footer h3 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .social-icons {
      display: flex;
      gap: 15px;
    }

    .social-icons a {
      font-size: 18px;
      color: #000;
      text-decoration: none;
    }

    .social-icons img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="TIMELESS/timelesslogo.png" alt="TIMELESS">
      </a>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="all-products.html">All Products</a>
      <a href="#">Collections</a>
      <a href="#">Lookbook</a>
      <a href="about.html">About</a>
    </nav>
    <div class="icons">
      <a href="#" title="Search" onclick="toggleSearch()">üîç</a>
      <a href="cart.html" title="Cart">üõçÔ∏è</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1 class="cart-title">Your Shopping Cart</h1>
    
    <div id="cart-items-container">
      <!-- Cart items will be dynamically inserted here -->
      <div id="empty-cart-message" class="empty-cart">
        <div class="empty-cart-icon">üõí</div>
        <h3>Your cart is empty</h3>
        <p>Looks like you haven't added any items to your cart yet.</p>
        <a href="all-products.html" class="continue-shopping">Continue Shopping</a>
      </div>
    </div>

    <div id="cart-summary" class="cart-summary">
      <h3 class="summary-title">Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal</span>
        <span id="subtotal">‚Ç¶0.00</span>
      </div>
      <div class="summary-row">
        <span>Shipping</span>
        <span id="shipping">‚Ç¶0.00</span>
      </div>
      <div class="summary-row total-row">
        <span>Total</span>
        <span id="total">‚Ç¶0.00</span>
      </div>
      <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <h3>FOLLOW US</h3>
    <div class="social-icons">
      <a href="  https://www.instagram.com/timeless_since_1982  " target="_blank" title="Instagram">
        <img src="TIMELESS/instagramlogo.webp" alt="Instagram">
      </a>
      <a href="https://wa.me/2348166514620  " target="_blank" title="WhatsApp">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg  " alt="WhatsApp" style="width: 24px; height: 24px;">
      </a>
      <a href="https://www.tiktok.com/@t_m_l11  " target="_blank" title="TikTok">
        <img src="TIMELESS/tiktoklogo.webp" alt="TikTok">
      </a>
    </div>
  </footer>

  <script>
    // Load cart from localStorage or initialize empty
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Format price as Nigerian Naira
    function formatPrice(price) {
      return `‚Ç¶${price.toLocaleString()}.00`;
    }

    // Calculate totals without tax
    function calculateTotals() {
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const shipping = subtotal > 0 ? 5000 : 0; // Flat rate shipping
      const total = subtotal + shipping;

      document.getElementById('subtotal').textContent = formatPrice(subtotal);
      document.getElementById('shipping').textContent = formatPrice(shipping);
      document.getElementById('total').textContent = formatPrice(total);

      return total;
    }

    // Render cart items
    function renderCartItems() {
      const container = document.getElementById('cart-items-container');
      const emptyMessage = document.getElementById('empty-cart-message');
      const summary = document.getElementById('cart-summary');

      // Clear all items from container
      Array.from(container.children).forEach(child => {
        if (child.id !== 'empty-cart-message') {
          container.removeChild(child);
        }
      });

      // Check if cart is empty
      if (cart.length === 0) {
        emptyMessage.style.display = 'block';
        summary.style.display = 'none';
        return;
      }

      // Show cart items and hide empty message
      emptyMessage.style.display = 'none';
      summary.style.display = 'block';

      // Add each cart item to the container
      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="item-image">
          <div class="item-details">
            <h3 class="item-name">${item.name}</h3>
            <div class="item-price">${formatPrice(item.price)}</div>
            <div class="item-quantity">
              <button class="quantity-btn" onclick="updateQuantity(${index}, 'decrease')">-</button>
              <input type="number" class="quantity-input" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, 'set', this.value)">
              <button class="quantity-btn" onclick="updateQuantity(${index}, 'increase')">+</button>
            </div>
            <div class="remove-item" onclick="removeItem(${index})">Remove</div>
          </div>
        `;
        container.appendChild(cartItem);
      });

      calculateTotals();
    }

    // Update item quantity
    function updateQuantity(index, action, value) {
      if (action === 'increase') {
        cart[index].quantity += 1;
      } else if (action === 'decrease') {
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        } else {
          removeItem(index);
          return;
        }
      } else if (action === 'set') {
        const newQuantity = parseInt(value);
        if (newQuantity >= 1) {
          cart[index].quantity = newQuantity;
        } else {
          removeItem(index);
          return;
        }
      }

      // Save back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Update the display
      renderCartItems();
    }

    // Remove item from cart
    function removeItem(index) {
      // Remove the item at the specified index
      cart.splice(index, 1);
      
      // Save back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Update the display
      renderCartItems();
    }

    // Proceed to checkout
    function proceedToCheckout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      
      window.location.href = 'checkout.html';
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      renderCartItems();
    });
  </script>
</body>
</html>
